<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <h3>Library App</h3> 
        This is a project for The Odin Project in which I have to make a library using Object Constructors and LocalStorage.
    </header>
    <div class="container">
        <button id="addButton">+New Book</button>
        <div id="myModal">
            <div class="modal-content"> 
                <form class="formGroup">
                    <input type="text" name="bookName" id="formBookName" placeholder="Name of Book" autofocus>
                    <input type="text" name="author" id="formBookAuthor" placeholder="Author">
                    <input type="number" name="page" id="formBookPages" placeholder="page">
                    <label for="checkbox">
                        <input type="checkbox" id="formBookRead" name="sameadr">
                        Have you read the book?
                    </label>
                  </form>
                <button id="addNewBook">Add</button>
                <button id="closeBtn">Close</button>
            </div>

    </div>
    
    <script src="script.js" ></script>
</body>
</html>
